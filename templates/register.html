{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="New Username" type="text">
        </div>
        <div class="form-group">
            <select name="team" class="form-control">
                <option disabled selected value>Team</option>
                <option value="maintenance">Maintenance</option>
                <option value="housekeeping">Housekeeping</option>
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Choose a password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
